<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#1a1a2e" stroke="#16f4d0" stroke-width="4"/>
  
  <!-- Inner hexagon shape (gaming aesthetic) -->
  <path d="M200 60 L300 130 L300 270 L200 340 L100 270 L100 130 Z" 
        fill="none" 
        stroke="#16f4d0" 
        stroke-width="3" 
        opacity="0.3"/>
  
  <!-- Shield/Zone shape -->
  <path d="M200 80 L280 120 L280 220 L200 280 L120 220 L120 120 Z" 
        fill="#0f0f1e" 
        stroke="#16f4d0" 
        stroke-width="2"/>
  
  <!-- Microphone icon -->
  <g transform="translate(200, 160)">
    <!-- Mic body -->
    <rect x="-15" y="-40" width="30" height="50" rx="15" fill="#16f4d0"/>
    <!-- Mic grill -->
    <circle cx="0" cy="-25" r="12" fill="#1a1a2e"/>
    <line x1="0" y1="-37" x2="0" y2="-13" stroke="#16f4d0" stroke-width="1.5"/>
    <line x1="-6" y1="-34" x2="-6" y2="-16" stroke="#16f4d0" stroke-width="1.5"/>
    <line x1="6" y1="-34" x2="6" y2="-16" stroke="#16f4d0" stroke-width="1.5"/>
    <!-- Mic stand -->
    <path d="M-20 10 Q-20 25 0 25 Q20 25 20 10" 
          fill="none" 
          stroke="#16f4d0" 
          stroke-width="3" 
          stroke-linecap="round"/>
    <line x1="0" y1="10" x2="0" y2="25" stroke="#16f4d0" stroke-width="3"/>
    <line x1="-10" y1="35" x2="10" y2="35" stroke="#16f4d0" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- "ZERO" text -->
  <text x="200" y="240" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" 
        text-anchor="middle" fill="#ffffff">ZERO</text>
  
  <!-- "BUILD ZONE" text -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#16f4d0" letter-spacing="3">BUILD ZONE</text>
  
  <!-- Corner accents -->
  <path d="M50 50 L50 70 M50 50 L70 50" stroke="#16f4d0" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M350 50 L350 70 M350 50 L330 50" stroke="#16f4d0" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M50 350 L50 330 M50 350 L70 350" stroke="#16f4d0" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M350 350 L350 330 M350 350 L330 350" stroke="#16f4d0" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Small decorative elements -->
  <circle cx="90" cy="200" r="3" fill="#16f4d0" opacity="0.6"/>
  <circle cx="310" cy="200" r="3" fill="#16f4d0" opacity="0.6"/>
  <circle cx="200" cy="90" r="3" fill="#16f4d0" opacity="0.6"/>
  <circle cx="200" cy="310" r="3" fill="#16f4d0" opacity="0.6"/>
</svg>