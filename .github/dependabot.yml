version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "pmatos"
    assignees:
      - "pmatos"
    commit-message:
      prefix: "npm"
      prefix-development: "npm-dev"
      include: "scope"
    # Group updates for better PR management
    groups:
      eleventy:
        patterns:
          - "@11ty/*"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "pmatos"
    assignees:
      - "pmatos"
    commit-message:
      prefix: "actions"
      include: "scope"